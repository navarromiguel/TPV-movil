<ion-menu id="menuOrders" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Comandas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let o of orders" (click)="openOrder(o)">
        {{o.floor}} - {{o.table}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="menuCategories" side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Categor√≠as</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item>
        Elemento 1
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
