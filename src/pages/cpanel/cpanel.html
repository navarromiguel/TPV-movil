<ion-header>

  <ion-navbar>
    <ion-title>Menú</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
        	<ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-item class="item border" (click)="openComandero()">
      	<p>Comandero</p>
      </ion-item>
      <ion-item class="item border" (click)="openQR()">
      	<p>Almacén</p>
      </ion-item>
      <ion-item no-lines class="item" (click)="openAlerts()">
      	<p>Alertas</p>
      	<ion-badge item-right>2</ion-badge>
      </ion-item>
</ion-content>
