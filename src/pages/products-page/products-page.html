<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="menuOrders">
      <ion-icon name="menu"></ion-icon>
    </button>
  	<button ion-button menuToggle="menuCategories" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{floor}} - {{table}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="newOrder()">
        	<ion-icon name="restaurant"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-card class="cardd" (click)="clickProduct(p)" *ngFor="let p of tpv.filteredProducts">
    <img class="img-card" src="img/placeholder.png"/>
    <ion-card-content>
      <ion-card-title>
        {{p.name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
