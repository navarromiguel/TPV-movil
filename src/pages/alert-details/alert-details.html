<ion-header>

  <ion-navbar>
    <ion-title>Detalles de Alerta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{alert.description}}</p>
	<p>¿Qué deseas hacer?</p>
	<ion-list>
		<ion-item *ngFor="let a of alert.actions" text-wrap>
	      	<ion-label>{{a}}</ion-label>
	    	<ion-checkbox></ion-checkbox>
	    </ion-item>
	</ion-list>
	<button ion-button full (click)="confirm()" color="primary" class="login-button">Confirmar</button>
</ion-content>
